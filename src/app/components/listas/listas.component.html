<ion-list color="dark">



    <ion-item-sliding class="animated fadeInDown" *ngFor="let lista of deseosService.listas | filtroCompletado: terminada">

        <ion-item-options side="start">
            <ion-item-option color="tertiary" (click)="editar( lista )">
                <ion-icon slot="icon-only" name="create-sharp"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
            <ion-label>
                {{lista.titulo}}
            </ion-label>
            <ion-note slot="end" color="tertiary">
                {{lista.items.length}} items </ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrar( lista )">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>


</ion-list>
